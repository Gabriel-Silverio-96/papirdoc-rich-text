<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PapirDoc</title>
    <link rel="shortcut icon" href="wwwroot/img/favicon.png" type="image/x-icon">
    <!--CSS-->
    <link rel="stylesheet" href="wwwroot/css/style.css">
    <!--Icons iconmoon-->
    <link rel="stylesheet" href="wwwroot/css/icons.css">
    <!--Theme-->
    <link rel="stylesheet" href="wwwroot/css/theme-dark.css">
    <!--Print-->
    <link rel="stylesheet" href="wwwroot/css/print.css">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header-fixed">
        <div class="container">
            <nav>
                <img class="logo" src="wwwroot/img/logo-papirDoc.svg" title="Logo Papir">
                <div class="papir-btn">
                    <button class="btnFunc" title="Negrito">
                        <span class="icon icon-bold"></span>
                    </button>
                    <button class="btnFunc btn-italic" title="Itálico">
                        <span class="icon-italic"></span>
                    </button>
                    <button class="btnFunc">
                        <span class="icon-strike"></span>
                    </button>
                    <!--Font size-->
                    <div class="font-size">
                        <span>Ft</span>
                        <select id="fontSize" title="Tamanho da fonte">
                        </select>
                    </div>
                    <!--Fonts-->
                    <select id="fontName" title="Fonte">
                    </select>

                    <!--Text Align Right-->
                    <button class="btnFunc">
                        <span class="icon-align-right" title="Alinhar a direita"></span>
                    </button>

                    <!--Text Align center-->
                    <button class="btnFunc">
                        <span class="icon-align-center" title="Alinhar a centro"></span>
                    </button>

                    <!--Text Align left-->
                    <button class="btnFunc">
                        <span class="icon-align-left" title="Alinhar a esquerda"></span>
                    </button>

                    <!--Font Color-->
                    <div class="font-style">
                        <div class="input-color-container">
                            <input id="fontColor" class="input-color" type="color">
                        </div>
                        <span class="icon">A</span>
                        <label class="input-color-label" for="input-color">
                        </label>
                    </div>

                    <!--text marker-->
                    <div class="font-style">
                        <div class="input-color-container">
                            <input type="color" id="textMarker" class="input-color" title="Marcador de texto">
                        </div>
                        <img class="icon" src="wwwroot/img/icons/icon-marker.svg">
                        <label class="input-color-label" for="textMarker">
                        </label>
                    </div>

                    <!--Add image-->
                    <button id="addImage">
                        <span class="icon-img" title="Adicionar imagem"></span>
                    </button>
                    <!--Select text-->
                    <button class="btnFunc">
                        <span class="icon-select" title="Selecionar texto"></span>
                    </button>

                    <!--
                        Funções que devem ser adicionadas
                    -->
                    <!--Back-->
                    <button class="btnFunc">
                        <span class="icon-back" title="Voltar"></span>
                    </button>

                    <!--next-->
                    <button class="btnFunc">
                        <span class="icon-next" title="Avançar"></span>
                    </button>

                    <!--Modo dark-->
                    <button id="btnTheme">
                        <span class="icon-moon" title="Modo escuro"></span>
                    </button>
                </div>
            </nav>
        </div>
    </header>
    <!--Paper-->
    <div class="paper">
        <p contenteditable="true" id="paperContent"></p>
    </div>
    <footer>
        <div class="version">
            <h6>v2.0.0</h6>
        </div>
    </footer>

    <script src="wwwroot/js/btnFunction.js"></script>
    <script src="wwwroot/js/font.js"></script>
    <script src="wwwroot/js/colors.js"></script>
    <script src="wwwroot/js/imageAdd.js"></script>
    <script src="wwwroot/js/theme-dark.js"></script>
</body>

</html>
